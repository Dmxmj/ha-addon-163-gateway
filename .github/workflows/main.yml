name: 构建多架构Add-on镜像

on:
  push:
    branches: [ main ]
    paths:
      - 'ha_to_163/**'           # 仅当Add-on目录变化时触发
      - '.github/workflows/build.yml'  # 工作流文件变化时触发

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取代码
        uses: actions/checkout@v4

      - name: 设置Docker Buildx（支持多架构）
        uses: docker/setup-buildx-action@v3

      - name: 登录到GHCR（GitHub Container Registry）
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}  # 自动生成的Token，需仓库启用Packages权限

      - name: 从config.json提取版本号
        id: version
        run: |
          echo "VERSION=$(jq -r '.version' ha_to_163/config.json)" >> $GITHUB_OUTPUT

      - name: 构建并推送多架构镜像
        uses: docker/build-push-action@v5
        with:
          context: ./ha_to_163                # Dockerfile所在目录
          file: ./ha_to_163/Dockerfile        # 指定Dockerfile路径
          platforms: linux/amd64,linux/arm64  # 构建x86和ARM64架构
          push: true                          # 推送镜像到GHCR
          tags: |                             # 镜像标签（含架构）
            ghcr.io/${{ github.repository_owner }}/ha-to-163-gateway/amd64:${{ steps.version.outputs.VERSION }}
            ghcr.io/${{ github.repository_owner }}/ha-to-163-gateway/aarch64:${{ steps.version.outputs.VERSION }}
          build-args:                          # 传递给Dockerfile的参数
            BUILD_FROM=homeassistant/{arch}-base:latest  # Home Assistant基础镜像（自动匹配架构）
            BUILD_VERSION=${{ steps.version.outputs.VERSION }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
